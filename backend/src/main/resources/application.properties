spring.application.name=RateMyRecipe

# H2 In-Memory Database für Entwicklung
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate Konfiguration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console aktivieren
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT-Schlüssel, generieren z.B. in der BASH: head /dev/urandom | sha256sum
myapp.jwtSecret=8D4534AABC345D82689F7BABC345D8A7A4699ABC345D819C0FE180
# Token Gültigkeitsdauer definieren
myapp.jwtExpirationMs=1000000

# Server Port
server.port=8080
 